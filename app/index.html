<body class="">


    <header class="container-fluid">
      <img src="images/logo.png" alt="" class="img-responsive center-block logo">
    </header>
    <main class="container">

      
<!--       <div><span>Y:</span> <input type="text" id="y"> </div>
      <div><span>delta:</span> <input type="text" id="delta"> </div>
      <div class="wrapper">
        <div id="data" class="text-center"></div>
      </div> -->
    
      <div class="phase phase1">
        <img src="images/avocado.png" alt="" class="img-responsive center-block main_image">
        <div class="desc text-center">Hold your fruit and press</div>
        <button type="button" class="btn btn-success btn-lg btn-block">BEGIN TEST</button>
      </div>
      <div class="phase phase2" style="display: none;">
        <div class="cta">Tap Avocado<br>with Phone</div>
        <img src="images/CTA_gif.gif" alt="" class="img-responsive center-block gif">
        <div class="timer" data-num='10'>00:</div>
      </div>
      <div class="phase phase3" style="display: none;">
        <div class="img_wrapper">
          <img src="images/tester-bg.png" alt="" class="img-responsive center-block tester-bg">
          <div class="indicator_wrapper">
            <img src="images/tester-indicator.png" alt="" class="center-block tester-indicator">
          </div>
        </div>
        <div class="result">
          <span id="percent">0</span><span> Ripe</span>
        </div>
      </div>

    </main>
    <footer class="container-fluid"></footer>

    <div id="outdated"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
