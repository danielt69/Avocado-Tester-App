<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Avocado Tester App</title>
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Load Bootstrap RTL theme from RawGit -->
    <!-- <link rel="stylesheet" href="//cdn.rawgit.com/morteza/bootstrap-rtl/v3.3.4/dist/css/bootstrap-rtl.min.css"> -->

    <link rel="stylesheet" href="https://cdn.rawgit.com/burocratik/outdated-browser/master/outdatedbrowser/outdatedbrowser.min.css">
    <script src="https://cdn.rawgit.com/burocratik/outdated-browser/master/outdatedbrowser/outdatedbrowser.min.js"></script>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"> -->
    <script src="https://use.fontawesome.com/f46ac33efb.js"></script>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=2">
    <link rel="icon" type="image/png" href="/favicon-32x32.png?v=2" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png?v=2" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=2" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">


    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">

</head>

<body class="">


    <header class="container-fluid">
      <img src="images/logo.png" alt="" class="img-responsive center-block logo">
    </header>
    <main class="container">

      
<!--       <div><span>Y:</span> <input type="text" id="y"> </div>
      <div><span>delta:</span> <input type="text" id="delta"> </div>
      <div class="wrapper">
        <div id="data" class="text-center"></div>
      </div> -->
    
      <div class="phase phase1">
        <img src="images/avocado.png" alt="" class="img-responsive center-block main_image">
        <!-- <div class="desc text-center">Hold your fruit and press</div> -->
        <button type="button" class="btn btn-success btn-lg btn-block">BEGIN TEST</button>
      </div>
      <div class="phase phase2" style="display: none;">
        <div class="cta">Tap Avocado<br>with Phone</div>
        <img src="images/CTA_gif.gif" alt="" class="img-responsive center-block gif">
        <div class="timer" data-num='10'>00:</div>
      </div>
      <div class="phase phase3" style="display: none;">
        <div class="img_wrapper">
          <img src="images/tester-bg.svg" alt="" class="img-responsive center-block tester-bg">
          <div class="indicator_wrapper">
            <img src="images/tester-indicator.png" alt="" class="center-block tester-indicator">
          </div>
        </div>
        <div class="result">
          <span id="percent" class="hidden">0 </span><span id="status" style="display:none;"></span>
        </div>
        <div class="social">
            <a class="go_back" href="#"><i class="fa fa-angle-left" aria-hidden="true"></i>Test another Avocado</a>
            <a href="https://www.facebook.com/AvocadoTester" class="facebook" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a href="https://twitter.com/AvocadoTester" class="twitter" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </div>
      </div>

    </main>
    <footer class="container-fluid"></footer>

    <div id="outdated"></div>
    <div id="overlay" class="hidden-xs">
        <img src="images/desktop_error.png" alt="" class="img-responsive center-block desktop_error">
        <div class="error">Avocado TesterÂ© only works on mobile devices</div>
        <div class="instructions">Scan the QRcode below to access the app</div>
        <div class="qr_code">
            <img src="images/code.png" alt="" class="img-responsive center-block">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

</body>

</html>
